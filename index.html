<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <title>Ordering App</title>
  </head>
  <body>
    <header>
      <p class="restauraunt-title">Jimmy's Diner</p>
      <p class="restauraunt-description">The best burgers and pizzas in town</p>
    </header>
    <main class="main">
      <div class="menu" id="menu"></div>
      <div class="order-summary" id="order-summary"></div>
    </main>
    <div class="pay-modal hidden" id="pay-modal">
      <form class="card-details-form">
        <p class="pay-modal-title">Enter card details</p>
        <input
          required
          type="text"
          class="card-details-input"
          placeholder="Enter your name"
          id="user-name"
        />
        <input
          required
          type="text"
          class="card-details-input"
          placeholder="Enter card number"
          id="user-card"
        />
        <input
          required
          type="text"
          class="card-details-input"
          placeholder="Enter CCV"
          id="user-ccv"
        />
        <button class="complete-order-btn pay-btn" id="pay-btn">Pay</button>
      </form>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
